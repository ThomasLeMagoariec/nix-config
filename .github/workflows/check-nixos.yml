name: Check NixOS configuration

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05

      - name: Check that configuration builds
        run: nix build .#nixosConfigurations.thomas.config.system.build.toplevel

      - name: Optional â€” check formatting
        run: nix fmt -- --check

